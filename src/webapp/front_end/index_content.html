<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  网页标题-->
    <title>Jianshu-like博客</title>
    <!--  网页logo-->
    <link rel="shortcut icon" href="../front_end/img/logo/log.png" >

    <!-- CSS  -->
    <link href="../front_end/css/prism.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="../front_end/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../front_end/css/custom/index_style.css" rel="stylesheet">
</head>
<body class="row">
<!--  主要部分显示信息和文章列表，右边是侧边栏  -->
<div id="main_content" class="col s12 l9">
    <!--   个人信息部分，包括头像和一些数据   -->
    <div id="personal_info_div" class="row">
        <!--   手机显示头像，为了方便布局只能设两个头像一个显示一个隐藏了！     -->
        <div class="valign-wrapper hide-on-med-and-up center">
            <hr>
            <img src="../front_end/img/hajiwon_black.png"
                 class="waves-circle"
                 alt="下拉框" data-caption="最爱的河智苑" id="small_avatar"
                 style="margin: 3px auto; width: 110px;height: auto;"/>
            <hr>
        </div>
        <!--    电脑和平板显示头像    -->
        <div id="info" class="row">
            <img src="../front_end/img/hajiwon_black.png" id="medium_large_avatar"
                 class="left avatar_style info_avatar waves-circle materialboxed hide-on-small-and-down avatar"
                 alt="下拉框" data-caption="最爱的河智苑" style="width: 100px;"/>
            <div id="info_data_div" class="inline_block_style col s12 m8">

                <i class="material-icons prefix">man</i>
                <!--                    Hajiwon honey-->
                <!--                    <img src="../front_end/img/gender/female.png" alt="女">-->
                <h5 id="my_or_others_username_and_gender">hes</h5>
                <div class="personal_data_div">
                    <span class="personal_data_num_span" id="subscribe_num">30</span><br>
                    <a href="" class="grey-text">关注></a>
                </div>
                <span style="color: rgba(25,25,25,0.2)">|</span>
                <div class="personal_data_div">
                    <span class="personal_data_num_span" id="follower_num">2</span><br>
                    <a href="" class="grey-text">粉丝></a>
                </div>
                <span style="color: rgba(25,25,25,0.2)">|</span>
                <div class="personal_data_div">
                    <span class="personal_data_num_span" id="article_num">71</span><br>
                    <a href="" class="grey-text">文章></a>
                </div>
                <span style="color: rgba(25,25,25,0.2)">|</span>
                <div class="personal_data_div">
                    <span class="personal_data_num_span" id="word_num">65532</span><br>
                    <span class="grey-text">字数</span>
                </div>
                <span style="color: rgba(25,25,25,0.2)">|</span>
                <div class="personal_data_div">
                    <span class="personal_data_num_span" id="like_num">36</span><br>
                    <span class="grey-text">收获喜欢</span>
                </div>
            </div>
        </div>
    </div>

    <!--   个人信息和文章列表中间的标签选择项
           令我苦恼的是其原生背景色无法修改，后面再想办法吧！TODO 修改背景色-->
    <div class="row col s12">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#blog_page">文章</a></li>
                <li class="tab col s3"><a href="#todo_page">TODO</a></li>
                <li class="tab col s3"><a href="#note_page">笔记</a></li>
                <li class="tab col s3"><a href="#others_page">其他</a></li>
            </ul>
        </div>
        <div id="blog_page" class="col s12">
            <div id="article_part_div" class="col s12">
                <!--   文章列表部分   -->
                <ul class="article_list_ul row">
                </ul>
            </div>
        </div>
        <div id="todo_page" class="col s12"></div>
        <div id="note_page" class="col s12"></div>
        <div id="others_page" class="col s12"></div>
    </div>

</div>
<!-- 侧边栏，显示个人简介，文集等信息 -->
<div id="side_content" class="col s12 l3">
    <!--   个人介绍栏   -->
    <div id="self_summary_div">
        <label for="self_summary_textarea" class="grey-text left" style="font-size: 20px">
            个人介绍
        </label>
        <i class="material-icons prefix grey-text right md-18">edit</i>
        <a href="#" onclick="" class="grey-text right" style="margin-right: -10px;">编辑</a>
        <!--   textarea用来直接编辑用， div用来显示用！  -->
        <textarea name="self_summary_textarea" id="self_summary_textarea"
                  class="col s12">
        </textarea>
        <div class="col s12" id="self_summary_div_from_textarea">之前在csdn上写了许多，懒得全搬过来了，也欢迎访问我的csdn：</div>
        <!--子部件无法撑起父容器时，即子元素脱离文档流，加个这个就可以解决-->
        <div style="clear:both;"></div>
    </div>

    <div class="lighten-1 light-green valign-wrapper white-text" style="height: 50px;padding-left: 110px">功能待添加</div>

    <!--   文集列表   -->
    <div id="corpus_list_div" class="valign-wrapper">
        <ul></ul>
    </div>
</div>
<script src="../front_end/js/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="../front_end/js/init_home.js"></script>
<script src="../front_end/js/jquery.cookie.js"></script>
<!--<script src="../front_end/js/jquery.timeago.min.js"></script>-->
<script src="../front_end/js/customized/ajax.js"></script>
<script src="../front_end/js/customized/index_content_init.js"></script>
</body>
</html>
